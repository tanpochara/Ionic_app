<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-radio-group value="biff">
      <ion-list-header>
        <ion-label>Search by</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-label>student id</ion-label>
        <ion-radio slot="start" value="biff"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-label>test</ion-label>
        <ion-radio slot="start" value="griff"></ion-radio>
      </ion-item>
  
    </ion-radio-group>
  </ion-list>

  <ion-item>
    <ion-label position="floating"> input key word</ion-label>
    <ion-input [(ngModel)]="keyword" placeholder = "enter keyword" position="floating"></ion-input>
  </ion-item>
  
  <ion-button expand="block" shape="round"> search </ion-button>

  {{}}

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
